name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'afya-quest-frontend/**' ]
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: afya-quest-frontend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd afya-quest-frontend
          npm ci
          
      - name: Build application
        run: |
          cd afya-quest-frontend
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://your-api.railway.app/api' }}
          REACT_APP_TUNNEL_MANAGER_URL: ${{ secrets.REACT_APP_TUNNEL_MANAGER_URL || 'https://tunnel-manager.railway.app' }}
          REACT_APP_ENV: production
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./afya-quest-frontend/build
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
